version: '3.4'

services:
  upload-pypi:
    build:
      context: ./
      target: rasgotransforms
    working_dir: /var/lib/rasgotransforms/mount/rasgotransforms
    command: ./scripts/publish-pypi.sh pypi
    environment:
      PYPI_USER: ${PYPI_USER}
      PYPI_PASSWORD: ${PYPI_PASSWORD}
    volumes:
      - ./:/var/lib/rasgotransforms/mount/


  test-pypi:
    build:
      context: ./
      target: rasgotransforms
    working_dir: /var/lib/rasgotransforms/mount/rasgotransforms
    command: ./scripts/publish-pypi.sh pypitest
    environment:
      PYPITEST_USER: ${PYPITEST_USER}
      PYPITEST_PASSWORD: ${PYPITEST_PASSWORD}
    volumes:
      - ./:/var/lib/rasgotransforms/mount/
