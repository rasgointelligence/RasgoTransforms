name: line_chart
chart_type: series_discrete
tags:
description: Used for value distribution for string/bool columns, top n values, any x/y plot with discrete x
arguments:
  dimension:
    type: column
    description: qualitative values such as names or dates to segment your metric(s) by
  metrics:
    type: agg_dict
    description: numeric, quantitative values that you can measure
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.aggregate(dimension='FIPS', metrics={
            'COL_1': ['SUM', 'AVG'],
            'COL_2': ['SUM', 'AVG']
        })
  ds2.preview()