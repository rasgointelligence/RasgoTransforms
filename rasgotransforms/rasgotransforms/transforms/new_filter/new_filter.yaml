name: filter
tags:
  - row
  - data_cleaning
  - conditional
description: Apply one or more column filters to the dataset
arguments:
  filter_statements:
    type: filter_list
    description: list of dictionaries representing filters
example_code: |
  ds = rasgo.get.dataset(74)

  ds2 = ds.filter(filter_statements=[{'advancedFilterString':'PRODUCTKEY < 500'}])
  ds2.preview()

  ds3 = ds.filter(filter_statements=[{'columnName':'PRODUCTKEY', 'operator':'>', 'comparisonValue':'101'}])
  ds3.preview()
  