name: line_chart
type: insight
context:
  chart_type: series_continuous
tags:
description: Generate a binned approximation of a continuous column
arguments:
  axis:
    type: column
    description: axis column
  axis_is_date:
    type: boolean
    description: Determines if the axis values should be treated as dates. Use TRUE if your axis column is a date or datetime, and FALSE otherwise.
  metrics:
    type: agg_dict
    description: numeric, quantitative values that you can measure
  num_buckets:
    type: value
    is_optional: true
    description: max number of buckets to create; defaults to 200
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.line_chart(axis='TEMPERATURE', metrics={
            'RAINFALL': ['SUM', 'AVG'],
            'SNOWFALL': ['SUM', 'AVG']
        })
  ds2.preview()
