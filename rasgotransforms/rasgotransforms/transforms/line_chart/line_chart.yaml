name: line_chart
type: insight
context:
  chart_type: series_continuous
tags:
description: Generate a binned approximation of a continuous column
arguments:
  dimension:
    type: column
    description: qualitative values such as names or dates to segment your metric(s) by
  metrics:
    type: agg_dict
    description: numeric, quantitative values that you can measure
  num_buckets:
    type: value
    is_optional: true
    description: max number of buckets to create; defaults to 200
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.line_chart(column='SALESAMOUNT')
  ds2.preview()