name: bar_chart
type: insight
context:
  chart_type: series_discrete
tags:
description: Compare categorical values across one or more metrics
arguments:
  dimension:
    type: column
    description: qualitative values such as names or dates to segment your metric(s) by
  metrics:
    type: column_agg_list
    description: numeric, quantitative values that you can measure
  filter_statements:
    type: string_list
    is_optional: true
    description: List of SQL where statements to filter the table by, i.e. 'COLUMN IS NOT NULL'
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.bar_chart(dimension='FIPS', metrics={
            'COL_1': ['SUM', 'AVG'],
            'COL_2': ['SUM', 'AVG']
        })
  ds2.preview()