name: cast
tags:
  - column
description: |
  Cast selected columns to a new type
arguments:
  casts:
    type: cast_value_dict
    description: A dict where the keys are columns and the values are the new type to cast them to.
example_code: |
  ds = rasgo.get.dataset(id)

  ds_casted = ds.cast(
    casts={
      'DS_WEATHER_ICON':'INT',
      'DS_DAILY_HIGH_TEMP':'STRING',
      'DS_DAILY_LOW_TEMP':'INT'
    }
  )

  ds_casted.preview()
dataset_id: 92
output_cols:
  - DS_DAILY_HIGH_TEMP
  - DS_WEATHER_ICON
  - DS_DAILY_LOW_TEMP
  - DATE
  - FIPS
transform_args:
  casts:
    DS_WEATHER_ICON: INT
    DS_DAILY_HIGH_TEMP: STRING
    DS_DAILY_LOW_TEMP: INT
