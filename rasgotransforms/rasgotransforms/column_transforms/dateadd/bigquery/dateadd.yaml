name: dateadd
tags:
  - column
  - date_time
description: Increments a date by the specified interval value.
arguments:
  date_part:
    type: date_part
    description: |
       A valid SQL date part.
       Must be one of the values listed in [Supported Date and Time Parts](https://cloud.google.com/bigquery/docs/reference/standard-sql/date_functions#date_add)
  date:
    type: mixed_value
    description: Date value to increment. Can be a column or literal of these types (date, datetime, time, or timestamp).
  offset:
    type: int
    description: Numeric value to increment the date by.
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.dateadd(date_part='year', date='END_DATE', offset=3)
  ds2.preview()