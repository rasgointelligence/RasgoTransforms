name: dateadd
tags:
  - column
description: Adds the specified value for the specified date or time part to a date, time, or timestamp.
arguments:
  date_part:
    type: date_part
    description: |
       Must be one of the values listed in [Supported Date and Time Parts](https://docs.snowflake.com/en/sql-reference/functions-date-time.html#label-supported-date-time-parts)
  date:
    type: mixed_value
    description: Date column to increment. Can be a date column, date, time, or timestamp.
  offset:
    type: int
    description: Numeric value to increment the date by.
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.dateadd(date_part='day', date='DATE', offset=3)
  ds2.preview()
dataset_id: 80
output_cols:
  - COVID_DEATHS
  - DATE
  - FIPS
transform_args:
  date_part: day
  date: "DATE"
  offset: 3
