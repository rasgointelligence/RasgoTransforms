name: aggregate
description:  Groups rows by the group_by items applying aggregations functions for the resulting group and selected columns
arguments:
  group_by:
    type: column_list
    description: Columns to group by
  aggregations:
    type: agg_dict
    description: Aggregations to apply for other columns. Dict keys are assumed to be column names, and values are a list of aggegations to apply for that column. Optionally, the metric can be they key, if you specify agg_key='metric' as an optional argument.
  agg_key:
    type: string
    description: Specify whether the key in aggregation Dict is a metric or a column
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.aggregate(group_by=['FIPS']
                    , aggregations={
                      'COL_1': ['SUM', 'AVG'],
                      'COL_2': ['SUM', 'AVG']
                      })
  ds2.preview()

  ds3 = ds.aggregate(group_by=['FIPS']
                    , aggregations={
                      'SUM': ['COL_1','COL_2'],
                      'AVG': ['COL_1','COL_2']
                      }
                    , agg_key='metric' 
                    )
  ds3.preview()