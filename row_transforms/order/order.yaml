name: order
description: Order a dataset by a given list of columns
arguments:
  col_list:
    type: column_list
    description: List of columns by which to order the data source.
  order_method:
    type: string
    description: ASC, for ascending, or DESC, for descending. This decides the order in which records will appear in the output dataset.
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.order(col_list=["DS_WEATHER_ICON", "DS_DAILY_HIGH_TEMP"], order_method="ASC")
  ds2.preview()
