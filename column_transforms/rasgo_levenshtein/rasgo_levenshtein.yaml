name: rasgo_levenshtein
transform_type: column
source_code: rasgo_levenshtein.sql
description: Calculate the edit distance between pairwise combinations of string columns
arguments:
  columns1:
    type: column_list
    description: first list of string columns
  column2:
    type: column_list
    description: second list of string columns
example_code: |
  source = rasgo.read.source_data(source.id)
  
  t1 = source.transform(
    transform_name='rasgo_levenshtein',
    columns1 = ['FIRSTNAME'],
    columns2 = ['LASTNAME'])
  
  t1.preview()