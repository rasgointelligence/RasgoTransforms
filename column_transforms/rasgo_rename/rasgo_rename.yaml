name: rasgo_rename
transform_type: column
source_code: rasgo_rename.sql
description: |
  Rename columns in col_list with names specified in new_names.

  The ordinal position of columns in `col_list` must match the desired new names in `new_names`.

arguments:
  col_list:
    type: column_list
    description: A list representing each existing column to have a changed type.
  new_names:
    type: value_list
    description: A list of strings containing the new names for the specified columns.
example_code: |

    t1 = source.transform(
        transform_name='rasgo_rename',
        col_list=["DS_WEATHER_ICON", "DS_DAILY_HIGH_TEMP", "DS_DAILY_LOW_TEMP"],
        type_list=["WEATHER", "HIGH_TEMP", "LOW_TEMP"]
    )

    t1.preview()
