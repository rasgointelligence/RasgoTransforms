name: standard_scaler
transform_type: column
source_code: standard_scaler.sql
description: |
  This function scales a column by removing the mean and scaling by standard deviation.
arguments:
  column:
    type: column
    description: A numeric column that you want to scale
example_code: |
    source = rasgo.read.source_data(source_id)

    t1 = source.transform(
        transform_name='standard_scaler',
        column="COLUMN_NAME"
      )

    t1.preview()
