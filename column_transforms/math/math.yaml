name: math
description: Create one or more new columns 
arguments:
  math_ops:
    type: math_list
    description: List of math operations to generate new columns. Ex. ["<col_name> + 5", "<col_name> / 100"]
example_code: |
  ds = rasgo.get.dataset(id)

  ds2 = ds.math(math_ops=['MONTH * 12', 'YEAR - 2000'])
  ds2.preview()