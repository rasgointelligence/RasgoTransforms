name: rasgo_datetrunc
transform_type: column
source_code: rasgo_datetrunc.sql
description: Truncates a date to the datepart you specify. For example, if you truncate the date '10-31-2022' to the 'month', you would get '10-1-2022'.
arguments:
  date_columns:
    type: column_list
    description: names of column(s) you want to datetrunc
  date_part:
    type: date_part
    description: the desired grain of the date
example_code: |
    source = rasgo.read.source_data(source.id)
    
    t1 = source.transform(
      transform_name='rasgo_datetrunc',
      date_part = 'month',
      date_columns = ['DATE']
    )
    
    t1.preview()